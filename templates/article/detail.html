{% extends 'base.html' %}

{% block content %}

    <div class="article-entry">
        <h2>{{ object.title }}</h2>
        <p>{{ object.author }} | {{ object.date }}</p>
        <p>{{ object.body }}</p>
    </div>
    <p><a href="{% url 'edit' article.pk %}">Edit</a> | <a href="{% url 'delete' article.pk %}">Delete</a></p>
    <p>Back to <a href="{% url 'list' %}">All Articles</a>.</p>

{% endblock content %}
