{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}

{% block content %}

    <h2>Login</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class='btn btn-success ml-2'>Login</button>
        <a href="{% url 'password_reset' %}" class='btn btn-success ml-2'>Forgot password?</a>
    </form>

{% endblock content %}
